<header class="header">
	<img class="logo" src="../../assets/images/blank.png" alt="Logo" />

	<div class="search-option">
		<form class="search-form">
			<mat-form-field class="search-form" appearance="outline">
				<input matInput type="text" placeholder="Search Here" [matAutocomplete]="auto" [(ngModel)]="searchValue"
				 [formControl]="searchControl">
				<button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="searchValue">
					<mat-icon>search</mat-icon>
				</button>
				<mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectedOption(searchValue)">
					<mat-option class="options" *ngFor="let option of filteredOptions | async" [value]="option">
						{{option}}
					</mat-option>
				</mat-autocomplete>
			</mat-form-field>
		</form>
		<button mat-raised-button (click)="loginResigter()">
			Login/Register
		</button>
	</div>
</header>
